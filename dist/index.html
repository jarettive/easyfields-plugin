<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<!-- <script src="https://cdn.jsdelivr.net/gh/jarettive/easyfields-plugin/dist/easyfields-plugin.js"></script> -->
	<title>EasyFields Test Page</title>

	<!--Vue dev -->
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<!-- Vue prod -->
	<!-- <script src="https://cdn.jsdelivr.net/npm/vue"></script> -->

	<!-- CSS -->
	<link rel="stylesheet" type="text/css" href="merchantPage.css">
</head>

<body>
	<div id="merchantPage">
		<h1>Jarett's Shop</h1>
		<div id="main">
			<div id="fieldsContainer">
				<div id="merchantCreditCard">
					<div class="fieldSpace"></div>
				</div>
				<div id="merchantCVV">
					<div class="fieldSpace"></div>
				</div>
				<div id="merchantExpiry">
					<div class="fieldSpace"></div>
				</div>
				<div id="submit">
					<div class="fieldSpace"></div>
				</div>
				<div id="OpenPayForm"></div>
			</div>
			<testing-options></testing-options>
		</div>
	</div>
</body>
<!-- <script src="easyfields-plugin.js"></script> -->
<script src="testingOptions.js"></script>
<script>
	// var form = OpenEdgePlugin.makeForm('#OpenPayForm', {
	// 	fields: {
	// 		'submit': {
	// 			value: "Pay $20.00"
	// 		}
	// 	}
	// });

	var merchantStyle = 'input {border-radius: 10px; padding:10px';
	var form = OpenEdgePlugin.makeForm(false, {
		// defaultStyle: false,
		fields: {
			"card-number": {
				target: "#merchantCreditCard",
				style: merchantStyle
			},
			'card-cvv': {
				target: "#merchantCVV",
				style: merchantStyle
			},
			'card-expiration': {
				target: '#merchantExpiry',
				style: merchantStyle
			},
			'submit': {
				value: 'Pay $20.00',
				target: "#submit"
			}
		}
	});

	form.on('ready', function () {
		console.log('form ready');
	});

	form.on('token-success', function (token) {
		console.log("successful token creation: " + token);
	})
</script>

</html>
