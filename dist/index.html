	var merchantStyle = 'input {border-radius: 10px; border-width: 0; padding:10px';
	var form = OpenEdgePlugin.makeForm(false, {
		// defaultStyle: false,
		fields: {
			"card-number": {
				target: "#card-number",
				style: merchantStyle
			},
			'card-cvv': {
				target: "#card-cvv",
				style: merchantStyle
			},
			'card-expiration': {
				target: '#card-expiration',
				style: merchantStyle
			},
			'submit': {
				value: 'Pay $20.00',
				target: "#submit"
			}
		}
	});

	form.on('ready', function () {
		console.log('form ready');
	});

	form.on('token-success', function (token) {
		console.log("successful token creation: " + token);
	})
